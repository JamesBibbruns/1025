<body>
    <div class="container">
        <h2>Menu Order Form</h2>
        <form action="process_order.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="item1">Item 1:</label>
            <select id="item1" name="item1">
                <option value="spaghetti">select</option>
                <option value="spaghetti">Sphaghetti</option>
                <option value="rice_and_fish">rice and fish</option>
                <option value="beef_pizza">beef pizza</option>
                <option value="strawberry_cake">strawberry cake</option>
                <option value="chocolate_ice_cream">chocolate ice-cream</option>
            </select>

            <label for="item2">Item 2:</label>
            <select id="item2" name="item2">
                <option value="spaghetti">select</option>
                <option value="rice_and_fish">rice and fish</option>
                <option value="beef_pizza">beef pizza</option>
                <option value="strawberry_cake">strawberry cake</option>
                <option value="chocolate_ice_cream">chocolate ice-cream</option>
                <option value="spaghetti">Sphaghetti</option>
            </select>

            <label for="flavor">Flavor:</label>
            <select id="flavor" name="flavor">
                <option value="spaghetti">select</option>
                <option value="sweet">sweet</option>
                <option value="sour">sour</option>
                <option value="salty">salty</option>
                <option value="spicy">spicy</option>
            </select>

            <button type="submit" class="button">Order</button>
        </form>
    </div>
